<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel HTML, CSS y JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel-container">
    <div class="slide active">
        <img src="img/neotel.jpeg" alt="Imagen 1">
    </div>
    <div class="slide">
        <img src="img/neotel.jpeg" alt="Imagen 2">
    </div>
    <div class="slide">
        <img src="img/neotel.jpeg" alt="Imagen 3">
    </div>
    <!-- Agrega más slides según sea necesario -->

    <button class="prev-btn" onclick="changeSlide(-1)">Anterior</button>
    <button class="next-btn" onclick="changeSlide(1)">Siguiente</button>
</div>

<script src="carrusel.js"></script>
</body>
</html>
